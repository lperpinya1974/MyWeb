name: Demo Apache + PHP + ngrok

on:
  workflow_dispatch:

jobs:
  demo-web:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      # 1Ô∏è‚É£ Fer checkout del codi
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ Instal¬∑lar Apache i PHP
      - name: Install Apache and PHP
        run: |
          sudo apt update
          sudo apt install -y apache2 php libapache2-mod-php jq
          sudo sed -i 's/Listen 80/Listen 8000/' /etc/apache2/ports.conf
          sudo service apache2 restart
          echo "‚úÖ Apache i PHP instal¬∑lats correctament."

      # 3Ô∏è‚É£ Instal¬∑lar ngrok
      - name: Install ngrok
        run: |
          curl -sSL https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-linux-amd64.tgz -o ngrok.tgz
          tar -xvzf ngrok.tgz
          sudo mv ngrok /usr/local/bin/
          ngrok version
          ngrok authtoken ${{ secrets.NGROK_TOKEN }}

      # 4Ô∏è‚É£ Arrencar t√∫nel ngrok i Apache
      - name: Start Apache + ngrok tunnel
        id: ngrok
        run: |
          sudo service apache2 start
          ngrok http 8000 --log=stdout > ngrok.log &
          sleep 5
          URL=$(curl -s http://127.0.0.1:4040/api/tunnels | jq -r '.tunnels[0].public_url')
          echo " Web accessible durant 2 minuts a: $URL"
          echo "ngrok_url=$URL" >> $GITHUB_OUTPUT
          sleep 120

      # 5Ô∏è‚É£ Mostrar URL com output clicable
      - name: Show URL
        run: echo "üåê URL p√∫blica: $NGROK_URL"
        env:
          NGROK_URL: ${{ steps.ngrok.outputs.ngrok_url }}
