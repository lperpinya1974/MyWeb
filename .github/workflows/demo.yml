name: Docker + Ngrok v3 Demo

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout del codi
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Llan√ßar contenidors amb Docker Compose (plugin integrat)
      - name: Run Docker containers
        run: docker compose up -d

      # 3Ô∏è‚É£ Instal¬∑lar Ngrok v3
      - name: Install Ngrok v3
        run: |
          curl -sLo ngrok.zip https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-linux-amd64.zip
          unzip ngrok.zip
      # 4Ô∏è‚É£ Autenticar Ngrok amb el token del secret
      - name: Authenticate Ngrok
        run: ngrok config add-authtoken ${{ secrets.NGROK_AUTHTOKEN }}

      # 5Ô∏è‚É£ Llan√ßar el t√∫nel i capturar la URL p√∫blica
      - name: Start Ngrok tunnel
        id: ngrok
        run: |
          # Llan√ßa ngrok en background
          ngrok http 8080 --log=stdout > ngrok.log &
          NGROK_PID=$!
          
          # Espera que ngrok generi la URL
          sleep 5
          
          # Llegeix la URL p√∫blica des del log
          NGROK_URL=$(grep -o 'https://[a-z0-9]*\.ngrok-free\.app' ngrok.log | head -n1)
          echo "NGROK_URL=$NGROK_URL" >> $GITHUB_ENV
          echo "üåê Web accessible a: $NGROK_URL"

          # Mant√© el t√∫nel actiu fins que acabi el workflow (10 min)
          sleep 600
          kill $NGROK_PID
