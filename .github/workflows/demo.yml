name: Docker + Ngrok v3 Demo

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout del codi
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Llançar contenidors amb Docker Compose (plugin integrat)
      - name: Run Docker containers
        run: docker compose up -d

      # 3️⃣ Instal·lar Ngrok v3
      - name: Install Ngrok v3
        run: |
          curl -sLo ngrok.zip https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-linux-amd64.zip
          unzip ngrok.zip
